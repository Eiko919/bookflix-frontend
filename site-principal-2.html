    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .book-card {
            flex: 0 0 auto;
            width: 150px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .book-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .book-card p {
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .rating {
            margin-top: 8px;
            font-size: 18px;
            color: gold;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        #add-book-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #add-book-button:hover {
            background-color: #218838;
        }
