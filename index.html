<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bookflix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container auth-container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Usuário" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p class="switch-link">
      Não tem uma conta? Crie agora: <a href="signup.html">criar-conta.html</a>
    </p>

    <div class="error" id="errorMsg" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };

      try {
        const res = await fetch('https://bookflix-jbrq.onrender.com', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          window.location.href = result.redirect || 'site principal 2.html';
        } else {
          errorMsg.textContent = result.error || 'Falha ao entrar';
        }
      } catch (err) {
        errorMsg.textContent = 'Erro ao conectar ao servidor';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
